<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAcademy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #app {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
        }
        .lesson-list {
            list-style: none;
            padding: 0;
        }
        .lesson-list li {
            padding: 10px;
            background: #e1e1e1;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .lesson-list li:hover {
            background: #c1c1c1;
        }
        iframe {
            width: 100%;
            height: 315px;
            border-radius: 8px;
        }
        #lesson-content {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            min-height: 100px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>OpenAcademy</h1>
        <h2>Choose a Lesson</h2>
        <ul class="lesson-list" id="lessons">
            <li onclick="loadLesson('lesson1')">ðŸ“š Introduction to Open Source</li>
            <li onclick="loadLesson('lesson2')">ðŸ’» Basics of HTML & CSS</li>
            <li onclick="loadLesson('lesson3')">ðŸš€ Getting Started with JavaScript</li>
        </ul>

        <h2>Lesson Video</h2>
        <iframe id="videoPlayer" src="" frameborder="0" allowfullscreen></iframe>

        <h2>Lesson Content</h2>
        <div id="lesson-content">Select a lesson to view content...</div>
    </div>

    <script>
        const lessons = {
            lesson1: {
                video: "https://www.youtube.com/embed/a8fHgx9mE5U",  // Open Source Explained
                content: "## Introduction to Open Source\n\nOpen source is a collaborative model where software is freely available for use, modification, and distribution."
            },
            lesson2: {
                video: "https://www.youtube.com/embed/qz0aGYrrlhU",
                content: "## Basics of HTML & CSS\n\nHTML provides structure to web pages, while CSS styles them. Together, they make up the foundation of the web."
            },
            lesson3: {
                video: "https://www.youtube.com/embed/W6NZfCO5SIk",
                content: "## Getting Started with JavaScript\n\nJavaScript is a programming language that allows you to add interactivity to web pages."
            }
        };

        function loadLesson(lessonId) {
            if (!lessons[lessonId]) return;

            document.getElementById("videoPlayer").src = lessons[lessonId].video;
            document.getElementById("lesson-content").textContent = lessons[lessonId].content;

            localStorage.setItem("lastLesson", lessonId);
        }

        window.onload = function() {
            const lastLesson = localStorage.getItem("lastLesson");
            if (lastLesson) {
                loadLesson(lastLesson);
            }
        };
    </script>
</body>
</html>
